<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{GSAXS020}">

<section layout:fragment="onsubmit">
    return isFirstTime()
</section>

<section layout:fragment="main">
    <div class="card">
        <!--表見出しエリア-->
        <div class="card-header bg-info">
            更新情報
        </div>

        <!--単項目エリア-->
        <div class="card-body">
            <table class="table table-sm table-bordered">
                <tr>
                    <th scope="row" class="bg-light w-25">利用者ID</th>
                    <td th:text="*{strUserId}" id="strUserId"></td>
                </tr>
                <tr>
                    <th scope="row" class="bg-light w-25">職員ID</p></th>
                    <td th:text="*{strShkinId}" id="strShkinId"></td>
                <tr>
                    <th scope="row" class="bg-light w-25">氏名</th>
                    <td th:text="*{strShkinSmi}" id="strShkinSmi"></td>
                </tr>
            </table>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>
                        画像ファイル
                        <small>(200KB以内、jpgまたはpng形式)</small>
                    </label>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline"
                             th:each="itemopt, stat : *{imgList}">
                            <input type="radio" class="custom-control-input"
                                   th:id="'strImageRadio' + ${stat.count}" th:field="*{strImageRadio}"
                                   th:value="${itemopt.key}">
                            <label class="custom-control-label" th:for="'strImageRadio' + ${stat.count}">
                                [[${itemopt.value}]]
                            </label>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="imageFile" id="imageFile"
                                   class="custom-file-input"/>
                            <label class="custom-file-label" for="imageFile">ファイルを選択する</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>パスワード<small>(半角英数字8～16文字)</small></label>
                    <input type="password" maxlength="16" size="35" class="form-control"
                           th:field="*{strUserPassword}" id="strUserPassword"/>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>パスワード再入力<small>(半角英数字8～16文字)</small></label>
                    <input type="password" maxlength="16" size="35" class="form-control"
                           th:field="*{strUserPasswordReInput}" id="strUserPasswordReInput"/>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>利用者区分</label>
                    <div>
                        <div class="custom-control custom-checkbox custom-control-inline"
                             th:each="itemopt, stat : *{rlList}">
                            <input type="checkbox" class="custom-control-input" name="rlIdList"
                                   th:value="${itemopt.key}" th:id="'rlIdList' + ${stat.count}"
                                   th:checked="${#lists.contains(form.rlIdList, itemopt.key)}">
                            <label class="custom-control-label"
                                   th:for="'rlIdList' + ${stat.count}">[[${itemopt.value}]]</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <!--メインボタンエリア-->
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-primary"
                            formaction="GSACS040Update" id="GSACS040Update">更新実行
                    </button>
                    <button type="submit" class="btn btn-danger"
                            formaction="GSACS040Back" id="GSACS040Back">戻る
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
