<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{GSAXS020}">

<section layout:fragment="onsubmit">
    return isFirstTime()
</section>

<section layout:fragment="main">
    <div class="card">
        <!--表見出しエリア-->
        <div class="card-header bg-info">
            登録情報
        </div>

        <!--単項目エリア-->
        <div class="card-body">
            <div class="form-row">
                <div class="col-md-9 mb-3">
                    <label>氏名</label>
                    <input type="text" class="form-control" maxlength="60" d="strShkinSmi"
                           th:field="*{strShkinSmi}"/>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-10 mb-3">
                    <label>所属</label>
                    <div id="strSskTd">
                        <input type="hidden" id="strSsk" th:field="*{strSsk}"/>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>画像ファイル<small>(200KB以内、jpgまたはpng形式)</small></label>
                    <div class="custom-file">
                        <input type="file" name="imageFile" accept="multipart/form-data" class="custom-file-input"/>
                        <label class="custom-file-label">ファイルを選択する</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>パスワード<small>(半角英数字8～16文字)</small></label>
                    <input type="password" maxlength="16" size="35" class="form-control"
                           th:field="*{strUserPassword}" id="strUserPassword"/>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>パスワード再入力<small>(半角英数字8～16文字)</small></label>
                    <input type="password" maxlength="16" size="35" class="form-control"
                           th:field="*{strUserPasswordReInput}" id="strUserPasswordReInput"/>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>利用者区分</label>
                    <div>
                        <div class="custom-control custom-checkbox custom-control-inline"
                             th:each="itemopt, stat : *{rlList}">
                            <input type="checkbox" class="custom-control-input" name="rlIdList"
                                   th:value="${itemopt.key}" th:id="'rlIdList' + ${stat.count}"
                                   th:checked="${#lists.contains(form.rlIdList, itemopt.key)}">
                            <label class="custom-control-label"
                                   th:for="'rlIdList' + ${stat.count}">[[${itemopt.value}]]</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <!--メインボタンエリア-->
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-success" onclick="doInsert(false)"
                            formaction="GSACS050Register" id="GSACS050Register">登録実行
                    </button>
                    <button type="submit" class="btn btn-primary" onclick="doInsert(true)"
                            formaction="GSACS050Registers" id="GSACS050Registers">連続登録実行
                    </button>
                    <button type="submit" class="btn btn-danger"
                            formaction="GSACS050Back" id="GSACS050Back">戻る
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="js">
    <script th:src="'/js/' + *{screenId} + '.js'"></script>
</section>
